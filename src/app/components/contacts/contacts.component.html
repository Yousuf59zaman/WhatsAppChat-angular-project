<div class="max-w-3xl mx-auto mt-6 bg-white shadow rounded-xl p-6">
  <h2 class="text-xl font-semibold text-gray-900 mb-4">Contacts</h2>

  <div class="mb-4">
    <input type="text" [formControl]="searchControl" placeholder="Search users by email or name"
      class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
  </div>

  <ng-container *ngIf="(searchControl.value?.length || 0) > 0; else contactsList">
    <h3 class="text-sm font-medium text-gray-700 mb-2">Search results</h3>
    <div *ngIf="searchResults.length; else noResults" class="space-y-2">
      <div *ngFor="let u of searchResults" class="flex items-center justify-between p-2 border rounded-md">
        <div class="flex items-center gap-3">
          <img *ngIf="u.avatarUrl; else splaceholder" [src]="u.avatarUrl" class="w-8 h-8 rounded-full object-cover border" />
          <ng-template #splaceholder><div class="w-8 h-8 rounded-full bg-gray-100 border"></div></ng-template>
          <div>
            <div class="text-gray-900 text-sm">{{ u.displayName || 'No name' }}</div>
            <div class="text-xs text-gray-600">{{ u.email }}</div>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <button (click)="addContact(u)" class="rounded-md bg-indigo-600 px-3 py-1.5 text-white text-xs font-medium hover:bg-indigo-700">Add</button>
          <button (click)="blockUser(u.id)" class="rounded-md bg-gray-200 px-3 py-1.5 text-gray-800 text-xs font-medium hover:bg-gray-300">Block</button>
        </div>
      </div>
    </div>
    <ng-template #noResults>
      <div class="text-sm text-gray-600">No users found.</div>
    </ng-template>
  </ng-container>

  <ng-template #contactsList>
    <h3 class="text-sm font-medium text-gray-700 mb-2">My contacts</h3>
    <div *ngIf="contactsLoading" class="text-sm text-gray-600">Loading contactsâ€¦</div>
    <div *ngIf="!contactsLoading && contacts.length === 0" class="text-sm text-gray-600">No contacts yet.</div>
    <div class="space-y-2" *ngIf="!contactsLoading && contacts.length">
      <div *ngFor="let c of contacts" class="flex items-center justify-between p-2 border rounded-md">
        <div class="flex items-center gap-3">
          <img *ngIf="c.avatarUrl; else cplaceholder" [src]="c.avatarUrl" class="w-8 h-8 rounded-full object-cover border" />
          <ng-template #cplaceholder><div class="w-8 h-8 rounded-full bg-gray-100 border"></div></ng-template>
          <div>
            <div class="text-gray-900 text-sm">{{ c.alias || c.displayName || 'Unknown' }}</div>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <button (click)="removeContact(c.id)" class="rounded-md bg-red-600 px-3 py-1.5 text-white text-xs font-medium hover:bg-red-700">Remove</button>
          <button (click)="blockUser(c.id)" class="rounded-md bg-gray-200 px-3 py-1.5 text-gray-800 text-xs font-medium hover:bg-gray-300">Block</button>
          <button (click)="unblockUser(c.id)" class="rounded-md bg-gray-200 px-3 py-1.5 text-gray-800 text-xs font-medium hover:bg-gray-300">Unblock</button>
        </div>
      </div>
    </div>
  </ng-template>
</div>
